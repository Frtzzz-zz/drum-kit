<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="dist/output.css">
    <script src="js/drum-kit.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Alef:wght@400;700&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>
<body class="bg-neutral-900 select-none">
    <header>
        <h1 class="m-2 p-2 pl-4 text-neutral-50 font-semibold text-[35px]">Drum Kit</h1>
    </header>

    <main class="h-full w-full p-8 pt-1 select-none">
        <div class="grid grid-flow-row justify-center gap-y-4">
            <div class="container grid grid-flow-col justify-center gap-2">
                <div class="crash1 drum w-40 h-20 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">R</h1>
                    <div class="scale-x-[-1] -translate-y-5"><img src="assets/img/crash.png"></div>
                </div>
                <div class="crash2 drum w-40 h-20 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">Y</h1>
                    <div class="-translate-y-5"><img src="assets/img/crash.png"></div>
                </div>
            </div>
            <div class="container grid grid-flow-col justify-center gap-6">
                <div class="tomScream drum w-40 h-40 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">Q</h1>
                    <div class="scale-[0.89] -translate-y-0.5 -translate-x-2 rounded-lg overflow-hidden"><img src="assets/img/AHHHHHH.png"></div>
                </div>
                <div class="tom1 drum w-40 h-40 mr-30 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">E</h1>
                    <div class="scale-[0.85] -translate-y-1.5 translate-x-2"><img src="assets/img/toms.png"></div>
                </div>
                <div class="tom2 drum w-40 h-40 ml-30 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">U</h1>
                    <div class="-translate-y-3.5 -translate-x-2 scale-x-[-0.95] scale-y-[0.95]"><img src="assets/img/toms.png"></div>
                </div>
                <div class="ride drum w-40 h-20 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">I</h1>
                    <div class="scale-[1.08] translate-x-3 -translate-y-7.5"><img src="assets/img/ride 2.png"></div>
                </div>
            </div>
            <div class="container grid grid-flow-col gap-7">
                <!-- <div class="drum pressed w-40 h-40 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">test</h1>
                </div> -->
                <div class="kick drum w-40 h-40 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">A</h1>
                    <img src="assets/img/kick drum.png">
                </div>
                <div class="snare1 drum w-40 h-40 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">S</h1>
                    <img src="assets/img/snare.png">
                </div>
                <div class="roll drum w-40 h-40 mr-20 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">D</h1>
                    <div class="-translate-y-5 translate-x-1 rounded-lg overflow-hidden"><img src="assets/img/drum-roll.png"></div>
                </div>
                <div class="snare2 drum w-40 h-40 ml-20 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">H</h1>
                    <div class="scale-[0.8]"><img src="assets/img/snare.png"></div>
                </div>
                <div class="hiHat drum w-40 h-20 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg overflow-hidden">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">J</h1>
                    <div class="scale-[0.7] -translate-y-10 -translate-x-5"><img src="assets/img/closed-hi-hat.png"></div>
                </div>
                <div class="openHiHat drum w-40 h-20 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg overflow-hidden">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">K</h1>
                    <div class="scale-[0.7] -translate-y-10 translate-x-5"><img src="assets/img/open-hi-hat.png"></div>
                </div>
            </div>
            <div class="container grid grid-flow-col justify-center gap-88">
                <div class="crossStick drum w-40 h-40 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">C</h1>
                    <div class="scale-[0.95] -translate-y-4 rounded-lg overflow-hidden"><img src="assets/img/cross-stick.png"></div>
                </div>
                <div class="floorTom drum w-40 h-40 bg-transparent border-t-neutral-500/90 shadow-lg/80 border-[1.7px] rounded-lg">
                    <h1 class="flex justify-center text-neutral-50 font-extralight">B M</h1>
                    <div class="scale-[0.8] translate-x-1"><img src="assets/img/floor-tom.png"></div>
                </div>
            </div>
        </div>
    </main>
</body>
<style>
    *{
        font-family: 'Alan Sans', sans-serif;
    }

    .pressed{
        animation-name: pressedAnim;
        animation-duration: 0.3s;
        animation-iteration-count: 1;
    }

    @keyframes pressedAnim {
        0%{
            border-color: #06b6d4;             
            box-shadow:
                        0 10px 15px -3px rgba(6, 182, 212, 1),
                        0 4px 6px -4px rgba(6, 182, 212, 1);
            border-width: 1.9px;
            transform: scale(1.05);
        }
        100%{
            border-top: 1.7px solid #9ca3afe6;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.08);
            border-width: 1.7px;
            transform: scale(1);
        }
    }
</style>

</html>
